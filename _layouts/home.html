<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

<div style="position: absolute; opacity: 0; z-index: 1; background-color: #fff" id="shader_layer"></div>
<div style="position: absolute; opacity: 0.2; z-index: 1;" id="snakesback"></div>
<div style="position: absolute; z-index: 1; font-family: 'Cutive Mono', monospace; width: 384px" id="text"></div>

<div class="container content" id="container content">
    <header class="masthead">
        <h3 class="masthead-title">
            <a href="/" title="Home" style="z-index: 2; position:relative;">{{ site.title }}</a>
            {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;<small><a href="{{ page[1]  }}" style="z-index: 2; position:relative;">{{ page[0] }}</a>
        </small>
            {% endfor %}
        </h3>
    </header>

    {{ content }}

    <footer class="footer">
        <small>
            Licensed under <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>. Built on <a href="https://github.com/poole/poole">Poole</a>. Hosted by <a
                href="https://pages.github.com/">GitHub Pages</a>.
        </small>
    </footer>
</div>
</body>

</html>
