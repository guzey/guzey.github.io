<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    <div class="container content">
        <header class="masthead">
            <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
          {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
        </header>
        
            {{ content }}

        <footer class="footer">
            <small>
          Licensed under <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>. Built on <a href="https://github.com/poole/poole">Poole</a>. Hosted by <a href="https://pages.github.com/">GitHub Pages</a>.
        </small>
        </footer>
    </div>
    
    <script type="text/javascript">
$("script[type='math/tex']").replaceWith(
  function(){
    var tex = $(this).text();
    return "<span class=\"inline-equation\">" + 
           katex.renderToString(tex) +
           "</span>";
});

$("script[type='math/tex; mode=display']").replaceWith(
  function(){
    var tex = $(this).text();
    return "<div class=\"equation\">" + 
           katex.renderToString("\\displaystyle "+tex) +
           "</div>";
});
</script>
</body>

</html>
